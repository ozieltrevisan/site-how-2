  <fieldset id="usuario"><legend>indetificacao</legend>]//////]
    
      <p><label for="cnome">Nome:</label>
      <input type="text" name="tnome" id="cnome" size="20" maxlength="30" placeholder="Nome completo"></p>
      <p><label for="csenha">Senha:</label>
      <input type="password" name="tsenha" id="csenha" size="8" maxlength="8" placeholder="Senha"></p>

  </fieldset>
    <p><label for="cNasc">Data de Nacimento:</label>  
    <input type="date" name="tNasc" id="cNasc"/></p>

    <p><label for="cRua">Logradouro:</label>  
    <input type="text" name="tRua" id="cRua" size="13" maxlength="80" placeholder="Rua AV Trav"/></p>
    <p><label for="cNum">Numero:</label> 
    <input type="number" name="tNum" id="cNum" min="0" max="99999" placeholder="Ex: 1234"/></p>
    <p><label for="cEst">Estado:</label>  
    <input type="text" name="tEst" id="cEst" size="20" maxlength="30" placeholder="Estado"></p>
    <p><label for="cCid">Cidade:</label>

    </fieldset>
  <fieldset id="mensagem"><legend>Mensagem do Usuário</legend>

      <p><label for="cMsg">Mensagem:</label> <textarea name="tMsg" id="cMsg" cols="30" rows="10" placeholder="Deixe sua Mensagem Aqui"></textarea> </p>
  </fieldset>
    <input type="submit" value="ENVIAR"/>
  </fieldset>
